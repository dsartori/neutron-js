<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neutron Game</title><link rel="stylesheet" href="style.css"><script defer="defer" src="bundle.js"></script></head><body><div class="game-container"><div id="gameGrid" class="grid"></div><div class="dashboard"><div id="turnIndicator" class="turn-indicator"></div><button id="resetButton" class="control-button">Reset</button> <button id="toggleModeButton" class="control-button">Enable AI</button> <button id="difficultyButton" class="control-button" disabled="disabled">Difficulty</button> <button id="help-button" class="help-button">?</button> <button id="wait-label" class="wait-indicator"><img class="wait-image" src="img/wait.svg"></button></div><div id="winLabel" class="win-label" style="display: none;"></div><div id="help-overlay" class="help-overlay"><div class="help-content"><h2>Neutron - Rules</h2><p>Each player controls the pieces of their colour, and the neutron.<br>Pieces move in straight lines until they reach an obstacle.<br>On turn 1, White moves a piece. After that, move the neutron, then a piece.<br>Move the neutron to your home row or block the neutron's movement to win.</p><button id="close-help-button" class="close-help-button">Close</button></div></div></div><!-- Use the "module" type to support ES module syntax --><script type="module" src="ui.js"></script></body></html>
